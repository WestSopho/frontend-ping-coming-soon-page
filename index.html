<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="css/output.css">
</head>
<body>
  <!-- Background -->
  <div class="font-libre-franklin min-h-screen flex justify-center items-center">
    <!-- Content-->
    <div class="flex flex-col max-w-[650px] py-20 px-5 gap-10">
      <!-- Header -->
      <header class="flex flex-col gap-10">
        <!-- Logo Wrapper -->
        <div class="flex justify-center">
          <!-- Logo -->
          <img src="images/logo.svg" alt="ping logo">
        </div>
        <!-- Title -->
        <div class="flex flex-col text-center text-[#15202A] gap-5">
          <p class="text-2xl sm:text-4xl"><span class="text-[#969696]">We are launching</span> <span class="font-extrabold">soon!</span></p>
          <p class="font-light sm:text-xl">Subscribe and get notified</p>
        </div>
        <!-- Form -->
        <form id="form" class="flex flex-col sm:flex-row gap-3 sm:justify-center sm:items-start">
          <!-- Input Wrapper -->
          <div class="flex flex-col justify-center">
            <!-- Input -->
            <input class="w-full px-3 py-3 border border-[#C2D3FF] rounded-full outline-none peer sm:w-[421px] placeholder:font-light" id="email" type="email" placeholder="Your email address…" pattern="^(http(s){0,1}:\/\/.){0,1}[\-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([\-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$">
            <!-- Error Message -->
            <p class="text-center italic text-[10px] text-[#FF5466] invisible peer-invalid:visible sm:text-left sm:text-xs ps-3">Please provide a valid email address</p>
          </div>
          <!-- Submit -->
          <button class="bg-[#4C7BF3] py-3 sm:w-[200px] rounded-full drop-shadow-xl font-semibold text-white hover:bg-opacity-80" type="submit" id="submit-btn">Notify Me</button>
        </form>
      </header>
      <!-- Main -->
      <main>
        <!-- Image -->
        <img src="images/illustration-dashboard.png" alt="illustration dashboard">
      </main>
      <!-- Footer -->
      <footer class="flex flex-col justify-center items-center gap-10 mt-20 sm:mt-0 sm:gap-5">
        <!-- Social Media Icons -->
        <div class="flex gap-5">
          <!-- Facebook Icon -->
          <div class="border border-[#4C7BF3] border-opacity-20 p-2 rounded-full group hover:bg-[#4C7BF3] hover:cursor-pointer">

          </div>
          <!-- Twitter Icon -->

            <svg class="size-5 fill-[#4C7BF3] group-hover:fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M459.4 151.7c.3 4.5 .3 9.1 .3 13.6 0 138.7-105.6 298.6-298.6 298.6-59.5 0-114.7-17.2-161.1-47.1 8.4 1 16.6 1.3 25.3 1.3 49.1 0 94.2-16.6 130.3-44.8-46.1-1-84.8-31.2-98.1-72.8 6.5 1 13 1.6 19.8 1.6 9.4 0 18.8-1.3 27.6-3.6-48.1-9.7-84.1-52-84.1-103v-1.3c14 7.8 30.2 12.7 47.4 13.3-28.3-18.8-46.8-51-46.8-87.4 0-19.5 5.2-37.4 14.3-53 51.7 63.7 129.3 105.3 216.4 109.8-1.6-7.8-2.6-15.9-2.6-24 0-57.8 46.8-104.9 104.9-104.9 30.2 0 57.5 12.7 76.7 33.1 23.7-4.5 46.5-13.3 66.6-25.3-7.8 24.4-24.4 44.8-46.1 57.8 21.1-2.3 41.6-8.1 60.4-16.2-14.3 20.8-32.2 39.3-52.6 54.3z"/></svg>

          </div>
        </div>
        <!-- Copyright -->
        <p class="text-center text-[#9B9B9B] text-[10px] sm:text-sm">© Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
